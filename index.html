<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Time Tracker</title>
</head>
<body>

  <div class="main-wrap">

    <aside class="left-box">
      <div class="top-part">
        <img src="images/image-jeremy.png" alt="profile pic" class="pfp">
        <div class="text-area">
          <p class="small-text">Report For</p>
          <h1 class="big-name">Jeremy Robson</h1>
        </div>
      </div>

      <div class="bottom-part">
        <button data-period="daily">Daily</button>
        <button data-period="weekly" class="active">Weekly</button>
        <button data-period="monthly">Monthly</button>
      </div>
    </aside>

    <main id="cards" class="card-area"></main>

  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
